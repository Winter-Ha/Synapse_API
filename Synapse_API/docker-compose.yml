
services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_server
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC API (Qdrant.Client d�ng gRPC)
    restart: always
    volumes:
      - qdrant_data:/qdrant/data 

volumes:
  qdrant_data: